<style>
  paper-button {
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
    min-width: 3em;
    transition: background-color 0.2s;
  }
  paper-button[active] {
    background-color: var(--primary-color);
    color: var(--primary-background-color);
  }
</style>

<paper-button active$=[[value]] on-tap="toggle">
  <slot></slot>
</paper-button>
